<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <main>
        
        

        <form action="" method="post" class="text-black-accent fw-400">
                        
          <div class="grid grid-cols-12 gap-4 mt-6">
            <div class="col-span-1"></div> 

            <div class="flex-col col-span-10">
              <div class="flex">
                <label for="start_date" class="mx-4 my-4 w-full text-end"><b>(required)</b> Start Position Open Date</label>
                <input type="text" id="start_date" name="start_date" class="w-full px-2 mx-4 my-4 w-full border border-black border-solid" placeholder="ex. 09-30-2015" required>

              </div>
              <div class="flex">
                <label for="end_date" class="mx-4 my-4 w-full text-end">End Position Open Date</label>
                <input type="text" id="end_date" name="end_date" class="w-full px-2 mx-4 my-4 w-full border border-black border-solid" placeholder="default yesterday">

              </div>
              <div class="flex">
                <label for="position_series" class="mx-4 my-4 w-full text-end">Position Series</label>
                <input type="text" id="position_series" name="position_series" class="w-full px-2 mx-4 my-4 w-full border border-black border-solid" placeholder="ex. 2210">

              </div>
              <div class="flex">
                <label for="position_title" class="mx-4 my-4 w-full text-end">Position Title</label>
                <input type="text" id="position_title" name="position_title" class="w-full px-2 mx-4 my-4 w-full border border-black border-solid" placeholder="ex. BUDGET ANALYST">

              </div>
              <div class="flex">
                
                <label for="hiring_department_code" class="mx-4 my-4 w-full text-end">Hiring Department Code</label>
                <input type="text" id="hiring_department_code" name="hiring_department_code" class="w-full px-2 mx-4 my-4 w-full border border-black border-solid" placeholder="ex. Full-time">
              </div>
              <div class="flex">
                <label for="hiring_agency_code" class="mx-4 my-4 w-full text-end">Hiring Agency Code</label>
                <input type="text" id="hiring_agency_code" name="hiring_agency_code" class="w-full px-2 mx-4 my-4 w-full border border-black border-solid" placeholder="ex. N">

              </div>
              <div class="flex">
                <p class="alert hidden" id="alert-messages"></p>
              </div>
              <div class="flex justify-end">
                <button class="submit-button fs-button w-full" id="submit-button">Submit</button>
                <div class="button-padder"></div>
              </div>
            </div>

          <div class="col-span-1"></div>
        </div>
          

        </form>


        <div class="mx-0 my-8 divider-line"></div>


         

        

    </main>
